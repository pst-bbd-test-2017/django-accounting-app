{% extends "webapp/header.html" %}

{% block content %}
    <table class="table table-striped table-bordered">
        <thead>
            <th>Number</th>
            <th>Total Amount</th>
        </thead>
        <tbody>
    {% for invoice in object_list %}
        <tr>
            <td><a href="/invoices/{{invoice.id}}">{{invoice.number}}</a></td>
            <td>{{invoice.amount_total}}</td>
        </tr>
    {% endfor %}
        </tbody>
    </table>
{% endblock %}
