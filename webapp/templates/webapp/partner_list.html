{% extends "webapp/header.html" %}

{% block content %}
    <table class="table table-striped table-bordered">
        <thead>
            <th>Name</th>
            <th>Reg number</th>
            <th>Vat number</th>
            <th>Email</th>
        </thead>
        <tbody>
    {% for partner in object_list %}
        <tr>
            <td><a href="/partners/{{partner.id}}">{{partner.name}}</a></td>
            <td>{{partner.reg_number}}</td>
            <td>{{partner.vat_number}}</td>
            <td>{{partner.email}}</td>
        </tr>
    {% endfor %}
        </tbody>
    </table>
{% endblock %}
